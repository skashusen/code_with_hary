{% extends 'base.html' %}
{% block  body %}

   
    <div class="container">
      <form action=" /" method = 'POST'>
        <div class="mb-3">
          
          <label> <h2>Add a todo list </h2> </label><br>
          <label for="title" class="form-label" aria-placeholder=" title">Title</label>
          <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <input type="text" class="form-control" name="desc">
        </div>
        <!-- <div class="mb-3 form-check"> -->
          <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1"> -->
          <!-- <label class="form-check-label" for="exampleCheck1">Check me out</label> -->
        <!-- </div> -->
        <button type="submit" class="btn btn-outline-dark btn-sm mx-1">Submit</button>
      </form>
    </div>
    <div class = "container my-3">
      {% if  all_todo|length ==0 %}
    </div>
    <div class="alert alert-dark" role="alert">
      No records found, Please add your task
    </div>

      {% else %}
      <table class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">SN</th>
            <th scope="col">Title</th>
            <th scope="col"> Description</th>
            <th scope="Datetime">Time</th>
          </tr>
        </thead>
        <tbody>

          {% for  todo  in all_todo %}
          <tr>
            <th scope="row">{{loop.index}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.desc}}</td>
            <td>{{todo.date_create}}</td>
            <td>
            <a href = '/update/{{todo.sn}}' button type="button" class="btn btn-outline-dark btn-sm mx-1">Update</button>
            <a href = '/delete/{{todo.sn}}' button type="button" class="btn btn-outline-dark btn-sm mx-1">Delete</button>
            
            </td>
            
          </tr>
          {% endfor %}
         
        </tbody>
      </table>
           {% endif %}
      
     
{% endblock  body %}
